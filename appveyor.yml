build: false

environment:
  matrix:
    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.1"
      PYTHON_ARCH: "32"
      MINICONDA: C:\Miniconda35

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "conda create -q -n test-environment python=%PYTHON_VERSION% numpy scipy pytest pytest-cov cvxopt scikit-learn"
  - activate test-environment
  - pip install coverage
  - pip install --upgrade --force-reinstall "numpy-1.10.2+mkl-cp35-none-win32.whl"
  - python setup.py install

test_script:
  - mkdir for_test
  - cd for_test
  - py.test --pyargs monoboost --cov-report term-missing --cov=monoboost

